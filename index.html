<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email" required></label>
            <label for="age" id="number-label">Age (Optional)<input type="number" id="number" name="number" placeholder="Age" min="13" max="120"></label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="">Select current role</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <label for="definitely"><input type="radio" name="recommend" value="definitely" id="definitely"> Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" value="maybe" id="maybe"> Maybe</label>
                <label for="notsure"><input type="radio" name="recommend" value="notsure" id="notsure"> Not sure</label>
            </label>     
            <label>What would you like to see improved? (Check all that apply)
                <label for="front"><input type="checkbox" name="improved" value="front" id="front">Front-end Projects</label>
                <label for="back"><input type="checkbox" name="improved" value="back" id="back">Back-end Projects</label>
                <label for="challenges"><input type="checkbox" name="improved" value="challenges" id="challenges">Challenges</label>
                <label for="videos"><input type="checkbox" name="improved" value="videos" id="videos">Videos</label>
            </label>
                <label for="comment">Any comments or suggestions?<textarea name="comment" rows="4" cols="50" id="comment" placeholder="Enter your comment here..."></textarea></label>
            <button id="submit">Submit</button>
        </form>
    </body>
</html>
